<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App con Login</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="authSection">
            <nav id="navbar">
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Register</button>
            </nav>

            <div id="loginModal" class="modal">
                <div class="modal-content">
                    <span class="close" data-modal="loginModal">&times;</span>
                    <h2>Login</h2>
                    <form id="loginForm">
                        <input type="text" id="loginNickname" placeholder="Nickname" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit">Accedi</button>
                    </form>
                </div>
            </div>

            <div id="registerModal" class="modal">
                <div class="modal-content">
                    <span class="close" data-modal="registerModal">&times;</span>
                    <h2>Registrati</h2>
                    <form id="registerForm">
                        <input type="text" id="registerNickname" placeholder="Nickname" required>
                        <input type="password" id="registerPassword" placeholder="Password" required>
                        <button type="submit">Registrati</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="userSection" style="display: none;">
            <nav id="userNavbar">
                <h2>Benvenuto Utente</h2>
                <button id="userLogoutBtn">Logout</button>
            </nav>
            <div class="content">
                <h1>Dashboard Utente</h1>
                <p>Questa Ã¨ la tua area personale.</p>
            </div>
        </div>

        <div id="adminSection" style="display: none;">
            <nav id="adminNavbar">
                <h2>Benvenuto Admin</h2>
                <button id="adminLogoutBtn">Logout</button>
            </nav>
            <div class="content">
                <h1>Dashboard Admin</h1>
                <p>Gestisci gli utenti e le impostazioni del sistema.</p>
            </div>
        </div>

        <script type="module" src="app.js"></script>
    </body>


</html>
